default: &default
  adapter: postgresql
  encoding: utf8
  username: <%= ENV["DB_USER_NAME"] %>
  password: <%= ENV["DB_USER_PASSWD"] %>
  pool: 5

development:
  <<: *default
  host: localhost
  database: <%= ENV["DB_NAME"] %>_<%= Rails.env %>

